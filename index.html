<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>beerUI css3</title>
    <meta name="key" content="beerUI|css3|html5">
    <meta name="description" content="beerUI">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="dist/beerui.css">
</head>
<body>
    <header class="grid-wm">beerUI</header>
    <div class="demo">
        <h2>网格</h2>
        <h3>水平网格</h3>
        <div class="grid-row">
            <div class="row-4">4</div>
            <div class="row-8">8</div>
        </div>
        <h3>垂直网格</h3>
        <div class="grid-col">
            <div class="col-4">4</div>
            <div class="col-8">8</div>
        </div>
        <h3>偏移网格</h3>
        <div class="grid-row demo-offset">
            <div class="row-4">4</div>
            <div class="row-4 offset-4">4</div>
        </div>
        <h3>左对齐</h3>
        <div class="grid-row grid-left">
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
        </div>
        <h3>右对齐</h3>
        <div class="grid-row grid-right">
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
        </div>
        <h3>顶部对齐</h3>
        <div class="grid-row grid-top demo-vertical">
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
        </div>
        <h3>底部对齐</h3>
        <div class="grid-row grid-bottom demo-vertical">
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
            <div class="row-2">2</div>
        </div>
        <h3>等分网格</h3>
        <div class="grid-row">
            <div class="avg">avg</div>
            <div class="avg">avg</div>
            <div class="avg">avg</div>
            <div class="avg">avg</div>
            <div class="avg">avg</div>
        </div>
        <h3>等分网格</h3>
        <div class="grid-row">
            <div class="avg order-5">1</div>
            <div class="avg order-4">2</div>
            <div class="avg order-3">3</div>
            <div class="avg order-2">4</div>
            <div class="avg order-1">5</div>
        </div>
    </div>
</body>
</html>
